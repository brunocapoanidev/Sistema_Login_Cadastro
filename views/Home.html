<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boas-vindas</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

    /* Reset bÃ¡sico */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      padding: 1rem;
    }

    .welcome-container {
      max-width: 600px;
      background: linear-gradient(135deg, #222, #111);
      border-radius: 24px;
      padding: 2.5rem 3rem;
      border: 2px solid #ffcc00;
      box-shadow:
        0 0 15px #ffcc00aa,
        0 0 40px #ffcc00cc inset;
      animation: pulseGlow 3s ease-in-out infinite alternate;
      user-select: none;
    }

    .welcome-text {
      font-size: clamp(1.4rem, 2vw, 1.8rem);
      font-weight: 600;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 0.8s ease forwards;
      animation-delay: 0.5s;
      line-height: 1.4;
    }

    .welcome-text span {
      color: #ffcc00;
      text-shadow: 0 0 15px #ffcc00cc;
      font-weight: 700;
    }

    /* AnimaÃ§Ãµes */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulseGlow {
      0% {
        box-shadow:
          0 0 15px #ffcc00aa,
          0 0 40px #ffcc00cc inset;
      }
      100% {
        box-shadow:
          0 0 30px #ffcc00ff,
          0 0 60px #ffcc00ff inset;
      }
    }

    /* Responsividade */
    @media (max-width: 480px) {
      .welcome-container {
        padding: 1.5rem 2rem;
        border-radius: 16px;
      }
      .welcome-text {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <p class="welcome-text">

      Seu cadastro foi concluÃ­do com sucesso âœ…
    </p>
  </div>

  <script>
    // Seu JS aqui nÃ£o alterado
    const campoUser = document.querySelector("#nomeUser");
    const username = localStorage.getItem("NomeUser");
    if (username) {
      campoUser.textContent = username;
    }
  </script>
</body>
</html>
