<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Sistema de Login</title>
  <link rel="stylesheet" href="/style.css" />
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>

  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
</head>

<body>



  <div class="container-left">
    <div class="elements">
      <h1>Hello, Welcome!</h1>
      <p>Dont have on account?</p>
      <button id="Btn-register"> Register</button>
    </div>
  </div>

  <div class="container-forms">
    <p>Login</p>

    <div class="forms">
      <input type="text" id="nome" name="user" placeholder="Digite seu nome" />

      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" />

      <p id="forget-password">Forgot Password?</p>

      <button id="btn_envio">Login</button>

      <p id="plataforms">or login with social plataforms</p>

  
    </div>

    <div id="redes-sociais">
  <a href="#" aria-label="Google"><i class="fab fa-google"></i></a>
  <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
  <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
  <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
</div>


  <script src="../Login.js"></script>
</body>

</html>
