<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Sistema de Login</title>
  <link rel="stylesheet" href="/css/style.css" />
<link

  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />

<body>



  <div class="container-left">
    <div class="elements">
      <h1>Oláa, bem-vindo!!</h1>
      <p>Não possui conta?</p>
      <button id="Btn-register">Cadastre-se</button>
    </div>
  </div>

  <div class="container-forms">
    <p>Login</p>

    <div class="forms">
      <input type="text" id="nome" name="user" placeholder="Digite seu nome" />

      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" />

      <p id="forget-password">Esqueceu sua senha?</p>

      <button id="btn_envio">Login</button>

      <p id="plataforms">ou faça login com plataformas sociais</p>

  
    </div>

    <div id="redes-sociais">
  <a href="https://www.netflix.com/browse" target="Google"><i class="fab fa-google"></i></a>
  <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
  <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
  <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
</div>


  <script src="../js/Login.js"></script>

</html>
