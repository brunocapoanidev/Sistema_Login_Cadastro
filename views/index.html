<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Sistema de Login</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-forms">
      <p>Cadastro</p>

      <div class="forms">
        <input
          type="text"
          id="nome"
          name="user"
          placeholder="Digite seu nome"
        />

        <input
          type="password"
          id="senha"
          name="senha"
          placeholder="Digite sua senha"
        />

          <input
          type="email"
          id="Email"
          name="email"
          placeholder="Digite seu email"
        />

        <button id="btn_envio">Sign up</button>
      </div>

      <nav>
        <p id="Forget-Password"><a href="#fg">Forget Password</a></p>
        <p id="Signup"><a href="/Login">Signup</a></p>
      </nav>

      <svg
        class="svg-circle"
        viewBox="0 0 360 360"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle class="svg-path" cx="180" cy="180" r="170" />
        <defs>
          <linearGradient
            id="gradient"
            x1="0"
            y1="0"
            x2="360"
            y2="360"
            gradientUnits="userSpaceOnUse"
          >
            <stop offset="0%" stop-color="#FF4E66" />
            <stop offset="100%" stop-color="#FFC400" />
          </linearGradient>
        </defs>
      </svg>
    </div>

    <script src="../app.js"></script>
  </body>
</html>
